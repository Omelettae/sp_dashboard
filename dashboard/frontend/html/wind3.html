<!DOCTYPE html>
<html>
<head>
  <title>Wind Speed Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>


  <style>
    #chartContainer {
      width: 90vw;
      height: 80vh;
      margin: auto;
    }

    #roseChart {
      width: 100%;
      height: 100%;
    }
  </style>

</head>

<body>
  <a href="index.html">Temp/Humidity/VPD</a> |
  <a href="wind3.html">Wind</a>
  <hr>

  <h2>Wind Speed Dashboard</h2>

  <div id="timeControls" style="margin-bottom:10px;">
    <label>
      Time range:
      <select id="timeSelect">
        <option value="hours">Last 6 hours</option>
        <option value="custom">Custom range</option>
        <option value="fromNow">From time → Now</option>
      </select>
    </label>

    <span id="customRange" style="display:none;">
      <input type="datetime-local" id="startTime">
      →
      <input type="datetime-local" id="endTime">
      <button id="applyTime">Apply</button>
    </span>

    <span id="fromNowRange" style="display:none;">
      <input type="datetime-local" id="fromTime">
      <button id="applyFromNow">Apply</button>
    </span>
  </div>


  <div id="checkboxes"></div>

  <div id="chartContainer">
    <div id="roseChart" style="width:100%; height:100%;"></div>
  </div>




  <script src="../js/config.js"></script>
  <script src="../js/wind3.js"></script>
</body>
</html>
